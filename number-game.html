<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game - justfornow.ca</title>
    <style>
        body {
            background-color: #add8e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #add8e6;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: white;
            border: 2px solid white;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #87ceeb;
        }

        input[type="number"] {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 2px solid #add8e6;
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        #result {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #333;
        }

        #audio-controls {
            margin-top: 20px;
            text-align: center;
        }

        audio {
            width: 100%;
        }

        #audio-controls p {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guessing Game</h1>

        <!-- Home Button -->
        <a href="index.html" class="btn">Home</a>

        <!-- Game Instructions -->
        <p>Guess a number between 1 and 100!</p>

        <!-- Input and Button -->
        <input type="number" id="guessInput" min="1" max="100" placeholder="Enter your guess">
        <button class="btn" onclick="checkGuess()">Guess</button>

        <!-- Result Display -->
        <div id="result"></div>

        <!-- Music Player -->
        <div id="audio-controls">
            <audio controls autoplay>
                <source src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Now playing - Lana Del Rey - Summertime Sadness</p>
        </div>
    </div>

    <script>
        // JavaScript for Number Guessing Game

        // Generate a random number between 1 and 100
        const randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const result = document.getElementById('result');
            attempts++;

            if (isNaN(guess)) {
                result.textContent = "Please enter a valid number!";
            } else if (guess < 1 || guess > 100) {
                result.textContent = "Your guess must be between 1 and 100!";
            } else if (guess < randomNumber) {
                result.textContent = "Too low! Try again.";
            } else if (guess > randomNumber) {
                result.textContent = "Too high! Try again.";
            } else {
                result.textContent = `Congratulations! You guessed the correct number: ${randomNumber}. It took you ${attempts} tries.`;
            }
        }
    </script>
</body>
</html>
