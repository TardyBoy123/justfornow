<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWO GPA Calculator</title>
    <style>
        body {
            background-color: lightblue;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to UWO GPA Calculator</h1>
    <p>Enter the number of courses and your marks to calculate your GPA.</p>

    <div>
        <label for="numCourses">Number of Courses:</label>
        <input type="number" id="numCourses" min="1">
        <button onclick="calculateGPA()">Calculate GPA</button>
    </div>

    <div id="marksInput"></div>

    <div id="result"></div>

    <script>
        function calculateGPA() {
            let numCourses = document.getElementById("numCourses").value;
            let marksInputDiv = document.getElementById("marksInput");
            marksInputDiv.innerHTML = "";  // Clear previous input fields

            for (let i = 0; i < numCourses; i++) {
                marksInputDiv.innerHTML += `
                    <div>
                        <label for="mark${i}">Enter percent mark for class ${i + 1}:</label>
                        <input type="number" id="mark${i}" min="0" max="100">
                    </div>
                `;
            }

            marksInputDiv.innerHTML += `<button onclick="computeGPA(${numCourses})">Compute GPA</button>`;
        }

        function computeGPA(numCourses) {
            let totalGPA = [];
            for (let i = 0; i < numCourses; i++) {
                let percentMark = document.getElementById(`mark${i}`).value;
                percentMark = parseInt(percentMark);
                let gpamark = 0;

                if (percentMark >= 90) {
                    gpamark = 4;
                } else if (percentMark >= 85) {
                    gpamark = 3.9;
                } else if (percentMark >= 80) {
                    gpamark = 3.7;
                } else if (percentMark >= 77) {
                    gpamark = 3.3;
                } else if (percentMark >= 73) {
                    gpamark = 3;
                } else if (percentMark >= 70) {
                    gpamark = 2.7;
                } else if (percentMark >= 67) {
                    gpamark = 2.3;
                } else if (percentMark >= 63) {
                    gpamark = 2;
                } else if (percentMark >= 60) {
                    gpamark = 1.7;
                } else if (percentMark >= 57) {
                    gpamark = 1.3;
                } else if (percentMark >= 53) {
                    gpamark = 1;
                } else if (percentMark >= 50) {
                    gpamark = 0.7;
                } else {
                    gpamark = 0;
                }
                totalGPA.push(gpamark);
            }

            let cGPA = totalGPA.reduce((a, b) => a + b, 0) / numCourses;
            document.getElementById("result").innerHTML = `<h2>Your GPA is: ${cGPA.toFixed(2)}</h2>`;
        }
    </script>
</body>
</html>
