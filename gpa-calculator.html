<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWO GPA Calculator</title>
    <style>
        body {
            background-color: lightblue;
            font-family: "Comic Sans MS", cursive, sans-serif;
            color: white;
            text-align: center;
            padding: 20px;
        }
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        input, button, select {
            padding: 10px;
            font-size: 1em;
            margin: 5px;
            width: 90%;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            background-color: white;
            color: black;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>UWO GPA Calculator</h1>
    <p>Enter the courses, grades, and weights to calculate your GPA.</p>

    <table id="courseTable">
        <tr>
            <th>Course</th>
            <th>Grade (%)</th>
            <th>Weight (0.5 or 1.0)</th>
        </tr>
        <tr>
            <td><input type="text" placeholder="Course"></td>
            <td><input type="number" placeholder="Grade (%)" min="0" max="100"></td>
            <td>
                <select>
                    <option value="1">1.0</option>
                    <option value="0.5">0.5</option>
                </select>
            </td>
        </tr>
    </table>
    <button onclick="addRow()">Add row</button>
    <button onclick="calculateGPA()">Compute GPA</button>

    <div id="result"></div>

    <script>
        function addRow() {
            let table = document.getElementById("courseTable");
            let row = table.insertRow(-1);
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            cell1.innerHTML = `<input type="text" placeholder="Course">`;
            cell2.innerHTML = `<input type="number" placeholder="Grade (%)" min="0" max="100">`;
            cell3.innerHTML = `<select><option value="1">1.0</option><option value="0.5">0.5</option></select>`;
        }

        function calculateGPA() {
            let table = document.getElementById("courseTable");
            let rows = table.rows;
            let totalPoints = 0;
            let totalWeight = 0;

            for (let i = 1; i < rows.length; i++) {
                let grade = parseInt(rows[i].cells[1].children[0].value);
                let weight = parseFloat(rows[i].cells[2].children[0].value);
                let gpamark = 0;

                if (grade >= 90) {
                    gpamark = 4;
                } else if (grade >= 85) {
                    gpamark = 3.9;
                } else if (grade >= 80) {
                    gpamark = 3.7;
                } else if (grade >= 77) {
                    gpamark = 3.3;
                } else if (grade >= 73) {
                    gpamark = 3;
                } else if (grade >= 70) {
                    gpamark = 2.7;
                } else if (grade >= 67) {
                    gpamark = 2.3;
                } else if (grade >= 63) {
                    gpamark = 2;
                } else if (grade >= 60) {
                    gpamark = 1.7;
                } else if (grade >= 57) {
                    gpamark = 1.3;
                } else if (grade >= 53) {
                    gpamark = 1;
                } else if (grade >= 50) {
                    gpamark = 0.7;
                } else {
                    gpamark = 0;
                }

                totalPoints += gpamark * weight;
                totalWeight += weight;
            }

            let cGPA = totalPoints / totalWeight;
            document.getElementById("result").innerHTML = `<h2>Your GPA is: ${cGPA.toFixed(2)}</h2>`;
        }
    </script>
</body>
</html>
