<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWO GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>UWO GPA Calculator</h1>
    <p>Enter the courses, grades, and weights to calculate your GPA.</p>

    <div class="container">
        <button id="homeButton" onclick="window.location.href='index.html'">Home</button>
        <table>
            <tr>
                <th>Course</th>
                <th>Grade (%)</th>
                <th>Weight (0.5 or 1.0)</th>
            </tr>
            <tr>
                <td><input type="text" placeholder="Course"></td>
                <td><input type="text" placeholder="Grade (%)"></td>
                <td>
                    <select>
                        <option value="1.0">1.0</option>
                        <option value="0.5">0.5</option>
                    </select>
                </td>
            </tr>
        </table>
        <button id="addRow">Add row</button>
        <button id="computeGPA">Compute GPA</button>
    </div>

    <div id="audio-controls">
        <audio controls autoplay loop>
            <source src="Imogen Heap - Just For Now (Official Audio).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <p>Now playing - Imogen Heap - Just For Now</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
