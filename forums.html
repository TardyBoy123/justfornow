<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums - justfornow.ca</title>
    <style>
        body {
            background-color: #add8e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        #disqus_thread {
            margin-top: 20px;
        }

        .btn {
            background-color: #add8e6;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: white;
            border: 2px solid white; 
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #87ceeb;
        }

        #audio-controls {
            margin-top: 20px;
        }

        audio {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forums</h1>
        
        <!-- Home Button -->
        <a href="index.html" class="btn">Home</a>

        <!-- Disqus integration -->
        <div id="disqus_thread"></div>
        <script>
        var disqus_config = function () {
            this.page.url = window.location.href;  // Page's canonical URL
            this.page.identifier = document.title; // Unique identifier for the page
        };
        
        (function() { // DON'T EDIT BELOW THIS LINE
            var d = document, s = d.createElement('script');
            s.src = 'https://justfornow-ca.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
        })();
        </script>
        <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
        <!-- End of Disqus integration -->

        <!-- Music Player -->
        <div id="audio-controls">
            <audio controls autoplay>
                <source src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Now playing - Lana Del Rey - Summertime Sadness</p>
        </div>
    </div>
</body>
</html>
