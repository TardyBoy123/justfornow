<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forums - justfornow.ca</title>
    <style>
        body {
            background-color: #add8e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .btn {
            background-color: #add8e6;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            font-size: 1rem;
            cursor: pointer;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            color: white;
            border: 2px solid white; 
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #87ceeb;
        }

        .comment-form, .comments-section {
            margin-top: 20px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 1rem;
            resize: vertical;
            min-height: 100px;
        }

        .comment {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
        }

        .comment p {
            margin: 0;
            font-size: 1rem;
            color: #333;
        }

        #audio-controls {
            margin-top: 20px;
            text-align: center;
        }

        audio {
            width: 100%;
        }

        #audio-controls p {
            margin-top: 10px;
            font-size: 1rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forums</h1>
        
        <!-- Home Button -->
        <a href="index.html" class="btn">Home</a>

        <!-- Anonymous Comment Form -->
        <div class="comment-form">
            <h2>Leave a Comment</h2>
            <textarea id="commentText" placeholder="Enter your comment here..."></textarea>
            <button class="btn" onclick="addComment()">Post Comment</button>
        </div>

        <!-- Comments Section -->
        <div class="comments-section" id="commentsSection">
            <h2>Comments</h2>
        </div>

        <!-- Music Player -->
        <div id="audio-controls">
            <audio controls autoplay>
                <source src="Lana Del Rey - Summertime Sadness (Official Music Video).mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p>Now playing - Lana Del Rey - Summertime Sadness</p>
        </div>
    </div>

    <script>
        // JavaScript for adding comments
        function addComment() {
            const commentText = document.getElementById('commentText').value.trim();
            if (commentText === '') {
                alert('Please enter a comment');
                return;
            }

            const commentSection = document.getElementById('commentsSection');
            const comment = document.createElement('div');
            comment.classList.add('comment');
            comment.innerHTML = `<p>${commentText}</p>`;
            
            commentSection.appendChild(comment);

            // Clear the textarea
            document.getElementById('commentText').value = '';
        }
    </script>
</body>
</html>
