<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justfornow.ca</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .news-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            text-align: left;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .news-container h2 {
            margin-bottom: 10px;
        }

        .news-item {
            margin-bottom: 10px;
        }

        .news-item a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
        }

        .news-item a:hover {
            text-decoration: underline;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>justfornow.ca</h1>

        <!-- News Section Directly Below the Header -->
        <div class="news-container">
            <h2>Daily Canadian News</h2>
            <div id="newsFeed"></div>
        </div>

        <!-- Navigation Links Below the News Section -->
        <nav>
            <a href="macro-calculator.html">Macro Calculator</a>
            <a href="gpa-calculator.html">GPA Calculator</a>
            <a href="number-game.html">Number Game</a>
            <a href="music-player.html">Music Player</a>
        </nav>
    </div>

    <script>
        async function loadRSSFeed() {
            const rssUrl = 'https://www.cbc.ca/cmlink/rss-topstories';
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`);
            const data = await response.json();

            const newsFeed = document.getElementById('newsFeed');
            newsFeed.innerHTML = '';

            data.items.slice(0, 5).forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                newsFeed.appendChild(newsItem);
            });
        }

        loadRSSFeed();
    </script>
</body>
</html>
