<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justfornow.ca</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url('https://justfornow.ca/newjustbackground.jpeg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #ADD8E6;
            color: white;
            text-align: center;
            padding: 40px;
            border-radius: 12px;
            width: 60%;
            margin: 100px auto;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .channels {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }

        .channel {
            display: block;
            padding: 10px 20px;
            background-color: white;
            color: #ADD8E6;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background-color 0.3s, color 0.3s;
        }

        .channel:hover {
            background-color: #87CEEB;
            color: white;
        }

        .bottom-bar {
            margin-top: 30px;
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #87CEEB;
            border-radius: 8px;
        }

        .bottom-icon {
            font-size: 1.5em;
        }

        .time-display {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="menu">
        <h1>justfornow.ca</h1>
        <div class="channels">
            <a href="macro-calculator.html" class="channel">Macro Calculator</a>
            <a href="gpa-calculator.html" class="channel">GPA Calculator</a>
            <a href="number-game.html" class="channel">Number Game</a>
            <a href="music-player.html" class="channel">Music Player</a>
            <a href="character-counter.html" class="channel">Character Counter</a>
            <a href="sand.html" class="channel">Falling Sand</a>
            <a href="mailto:kiyansade@gmail.com" class="channel">Contact</a>
            <a href="https://virtualdream.ca" class="channel">Virtual Dream</a>
        </div>
        <div class="bottom-bar">
            <div class="bottom-icon">Wii</div>
            <div class="time-display" id="time-display">Loading...</div>
        </div>
    </div>

    <!-- JavaScript to update the time -->
    <script>
        function updateTime() {
            const now = new Date();

            // Calculate EST/EDT offset
            let estDate = new Date(now.toLocaleString("en-US", { timeZone: "America/New_York" }));

            // Format time as HH:MM
            const hours = estDate.getHours().toString().padStart(2, '0');
            const minutes = estDate.getMinutes().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}`;

            document.getElementById('time-display').textContent = timeString;
        }

        // Initial update and set interval for every minute
        updateTime();
        setInterval(updateTime, 60000); // Update every 60 seconds
    </script>
</body>
</html>
