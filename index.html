<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justfornow.ca</title>
    <style>
        body {
            background-color: #add8e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            width: 90%;
            max-width: 1200px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .news-section {
            flex: 1;
            margin-right: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        nav {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-size: 1.2rem;
            background-color: #add8e6;
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            border: 2px solid white;
        }

        nav a:hover {
            background-color: #87ceeb;
        }

        .news-container {
            width: 100%;
            max-width: 100%;
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .news-item {
            margin-bottom: 10px;
        }

        .news-item a {
            color: #333;
            text-decoration: none;
            font-size: 1rem;
        }

        .news-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- News Section -->
        <div class="news-section">
            <h2>Daily Canadian News</h2>
            <div id="newsFeed" class="news-container"></div>
        </div>

        <!-- Navigation Section -->
        <div>
            <h1>justfornow.ca</h1>
            <nav>
                <a href="macro-calculator.html">Macro Calculator</a>
                <a href="gpa-calculator.html">GPA Calculator</a>
                <a href="number-game.html">Number Game</a>
                <a href="music-player.html">Music Player</a>
            </nav>
        </div>
    </div>

    <script>
        async function loadRSSFeed() {
            const rssUrl = 'https://www.cbc.ca/cmlink/rss-topstories';
            const response = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${rssUrl}`);
            const data = await response.json();

            const newsFeed = document.getElementById('newsFeed');
            newsFeed.innerHTML = '';

            data.items.slice(0, 5).forEach(item => {
                const newsItem = document.createElement('div');
                newsItem.classList.add('news-item');
                newsItem.innerHTML = `<a href="${item.link}" target="_blank">${item.title}</a>`;
                newsFeed.appendChild(newsItem);
            });
        }

        loadRSSFeed();
    </script>
</body>
</html>
