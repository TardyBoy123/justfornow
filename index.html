<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>justfornow.ca - Home</title>
    <style>
        body {
            background-color: #add8e6;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        nav {
            margin-top: 20px;
        }

        nav a {
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #add8e6;
            color: white;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
            margin: 5px;
            display: inline-block;
        }

        nav a:hover {
            background-color: #87ceeb;
        }

        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: #f0f0f0;
            padding: 10px 0;
            text-align: center;
        }

        #audio-controls {
            margin-top: 20px;
            text-align: center;
        }

        audio {
            width: 300px;
        }

        #now-playing {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>justfornow.ca</h1>
        <nav>
            <a href="macro-calculator.html">Macro Calculator</a>
            <a href="gpa-calculator.html">GPA Calculator</a>
            <a href="forums.html">Forums</a>
        </nav>
    </div>

    <!-- Footer with Music Player -->
    <footer>
        <div id="audio-controls">
            <audio id="audioPlayer" controls autoplay>
                <source id="audioSource" src="Lykke Li - Sex Money Feelings Die.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
            <p id="now-playing">Now playing - Lykke Li - Sex Money Feelings Die</p>
        </div>
    </footer>

    <script>
        function playSong(file, title) {
            var audioPlayer = document.getElementById('audioPlayer');
            var audioSource = document.getElementById('audioSource');
            var nowPlaying = document.getElementById('now-playing');

            audioSource.src = file;
            audioPlayer.load(); // Load the new source
            audioPlayer.play(); // Play the new song

            nowPlaying.textContent = 'Now playing - ' + title; // Update now playing text
        }

        // Automatically play the first song when the page loads
        window.onload = function() {
            playSong('Lykke Li - Sex Money Feelings Die.mp3', 'Lykke Li - Sex Money Feelings Die');
        };
    </script>
</body>
</html>
